<article class="contact-page">
    $body$

    <section class="contact-form">
        <h3>Send me a message</h3>
        <form id="contact-form" method="POST" action="https://formspree.io/f/YOUR_FORM_ID">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>

        <p class="form-note">
            <small>This form uses Formspree. You'll need to sign up for a free account at
            <a href="https://formspree.io" target="_blank">formspree.io</a> and replace
            YOUR_FORM_ID with your actual form ID.</small>
        </p>
    </section>
</article>

<style>
    /* Note: These styles should ideally be moved to your CSS file */
    /* You can add these to blog.arsin.io/css/default.css */
</style>
